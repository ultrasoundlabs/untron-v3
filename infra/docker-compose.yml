services:
  db:
    image: postgres:18.1
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: untron
      AUTHENTICATOR_PASSWORD: ${AUTHENTICATOR_PASSWORD:?set AUTHENTICATOR_PASSWORD}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d untron"]
      interval: 2s
      timeout: 5s
      retries: 30
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../apps/indexer/db/init:/docker-entrypoint-initdb.d:ro

  postgrest:
    image: postgrest/postgrest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3000"
    environment:
      AUTHENTICATOR_PASSWORD: ${AUTHENTICATOR_PASSWORD:?set AUTHENTICATOR_PASSWORD}
      PGRST_DB_URI: postgres://authenticator:${AUTHENTICATOR_PASSWORD}@db:5432/untron
      PGRST_DB_SCHEMAS: api
      PGRST_DB_ANON_ROLE: web_anon

volumes:
  db_data:
