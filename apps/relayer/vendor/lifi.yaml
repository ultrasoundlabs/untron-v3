openapi: 3.0.2
info:
  title: LI.FI API
  version: 1.0.0
  description: LI.FI provides the best cross-chain swap across all liquidity pools and bridges.
servers:
  - url: https://li.quest
    description: LI.FI Production Environment
  - url: https://staging.li.quest
    description: LI.FI Staging Environment
security: []
paths:
  /v1/chains:
    get:
      summary: Get information about all currently supported chains
      description: >-
        If you want to learn more about how to use this endpoint please have a look at our
        [guide](https://docs.li.fi/more-integration-options/li.fi-api/requesting-supported-chains).
      parameters:
        - example: EVM,SVM
          name: chainTypes
          description: Restrict the resulting tokens to the given chainTypes.
          schema:
            type: string
          in: query
          required: false
        - name: x-lifi-api-key
          description: The apiKey allows you to authenticate on the API.
          schema:
            type: string
          in: header
      responses:
        '200':
          $ref: '#/components/responses/ChainsResponse'
      operationId: get_v1_chains
  /v1/tokens:
    get:
      summary: Fetch all known tokens
      description: This endpoint can be used to fetch all tokens known to the LI.FI services.
      parameters:
        - example: POL,DAI
          name: chains
          description: Restrict the resulting tokens to the given chains
          schema:
            type: string
          in: query
          required: false
        - example: EVM,SVM
          name: chainTypes
          description: Restrict the resulting tokens to the given chainTypes.
          schema:
            type: string
          in: query
          required: false
        - example: 0.01
          name: minPriceUSD
          description: >-
            Filters results by minimum token price in USD. Minimum value for this parameter is 0. Defaults to 0.0001
            USD.
          schema:
            type: number
          in: query
          required: false
        - name: x-lifi-api-key
          description: Authentication header, contact support if you want to get registered.
          schema:
            type: string
          in: header
      responses:
        '200':
          $ref: '#/components/responses/TokensResponse'
      operationId: get_v1_tokens
  /v1/tools:
    get:
      summary: Get available bridges and exchanges
      description: This endpoint can be used to get information about the bridges and exchanges available trough our service
      parameters:
        - name: chains
          description: The ids of the chains that should be taken into consideration.
          schema:
            type: array
            items:
              oneOf:
                - type: string
                  example:
                    - pol
                    - eth
                - type: integer
                  example:
                    - 1
                    - 56
          in: query
        - name: x-lifi-api-key
          description: Authentication header, contact support if you want to get registered.
          schema:
            type: string
          in: header
      responses:
        '200':
          $ref: '#/components/responses/ToolsResponse'
      operationId: get_v1_tools
  /v1/connections:
    get:
      summary: Returns all possible connections based on a from- or toChain.
      description: >-
        This endpoint gives information about all possible tranfers between chains.

        Since the result can be very large it is required to filter by at least a chain, a token, a bridge, or an
        exchange.

        Information about which chains and tokens are supported can be taken from the response of the /v1/chains
        endpoint.

        Information about which bridges and exchanges are supported can be taken from the response of the /v1/tools
        endpoint.
      parameters:
        - example: POL
          name: fromChain
          description: The chain that should be the start of the possible connections.
          schema:
            type: string
          in: query
          required: false
        - name: toChain
          description: The chain that should be the end of the possible connections.
          schema:
            type: string
          in: query
          required: false
        - example: DAI
          name: fromToken
          description: Only return connections starting with this token.
          schema:
            type: string
          in: query
          required: false
        - name: toToken
          description: Only return connections ending with this token.
          schema:
            type: string
          in: query
          required: false
        - example: EVM,SVM
          name: chainTypes
          description: Restrict the resulting tokens to the given chainTypes.
          schema:
            type: string
          in: query
          required: false
        - name: allowBridges
          description: >-
            List of bridges that are allowed for this transaction. Retrieve the current catalog from the `/v1/tools`
            endpoint.
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
        - name: denyBridges
          description: >-
            List of bridges that are not allowed for this transaction. Retrieve the current catalog from the `/v1/tools`
            endpoint.
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
        - name: preferBridges
          description: >-
            List of bridges that should be preferred for this transaction. Retrieve the current catalog from the
            `/v1/tools` endpoint.
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
        - name: allowExchanges
          description: >-
            List of exchanges that are allowed for this transaction. Retrieve the current catalog from the `/v1/tools`
            endpoint.
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
        - name: denyExchanges
          description: >-
            List of exchanges that are not allowed for this transaction. Retrieve the current catalog from the
            `/v1/tools` endpoint.
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
        - name: preferExchanges
          description: >-
            List of exchanges that should be preferred for this transaction. Retrieve the current catalog from the
            `/v1/tools` endpoint.
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
        - name: allowSwitchChain
          description: Whether connections that require chain switch should be included in the response.
          schema:
            default: true
            type: boolean
          in: query
          required: false
        - name: allowDestinationCall
          description: Whether connections that includes destination call should be included in the response.
          schema:
            default: true
            type: boolean
          in: query
          required: false
        - name: x-lifi-api-key
          description: Authentication header, contact support if you want to get registered.
          schema:
            type: string
          in: header
      responses:
        '200':
          $ref: '#/components/responses/ConnectionsResponse'
      operationId: get_v1_connections
  /v1/gas/prices/{chainId}:
    get:
      tags:
        - gas
      summary: Get gas price for the specified chainId
      description: This endpoint can be used to get the most recent gas prices for the supplied chainId.
      parameters:
        - example: 137
          name: chainId
          description: ChaindId from which gas prices should be shown
          schema:
            type: string
          in: path
          required: true
        - name: x-lifi-api-key
          description: Authentication header, contact support if you want to get registered.
          schema:
            type: string
          in: header
      responses:
        '200':
          $ref: '#/components/responses/GasPricesResponse'
      operationId: get_v1_gas_prices_chainid
  /v1/gas/prices:
    get:
      tags:
        - gas
      summary: Get gas prices for enabled chains
      description: This endpoint can be used to get the most recent gas prices for the enabled chains in the server.
      parameters:
        - name: x-lifi-api-key
          description: Authentication header, contact support if you want to get registered.
          schema:
            type: string
          in: header
      responses:
        '200':
          $ref: '#/components/responses/GasPricesResponse'
      operationId: get_v1_gas_prices
  /v1/gas/refetch:
    get:
      summary: In case a transaction was missed by a relayer, this endpoint can be used to force a tx to be re-fetched.
      parameters:
        - example: '0x74546ce8aac58d33c212474293dcfeeadecef115847da75131a2ff6692e03b96'
          name: txHash
          description: The transaction hash that started the gas refilling process
          schema:
            type: string
          in: query
          required: true
        - example: POL
          name: chainId
          description: The chain where the deposit was originally made
          schema:
            type: string
          in: query
          required: true
        - name: x-lifi-api-key
          description: Authentication header, contact support if you want to get registered.
          schema:
            type: string
          in: header
      responses:
        '200':
          $ref: '#/components/responses/LIFuelStatusResponse'
      deprecated: true
      operationId: get_v1_gas_refetch
  /v1/analytics/transfers/summary:
    get:
      summary: Get the total amount of a token received on a specific chain, for cross-chain transfers.
      description: >-
        Calculates and returns the total received token amount per wallet address, per sending chain, within a specified
        time range, for a given receiving chain and receiving token. Only aggregates cross-chain transfers, meaning
        transfers with distinct sending and receiving chains.
      parameters:
        - $ref: '#/components/parameters/paginationLimit'
        - $ref: '#/components/parameters/paginationNext'
        - $ref: '#/components/parameters/paginationPrevious'
        - name: fromTimestamp
          description: >
            A Unix timestamp in seconds marking the start of the query period, inclusive. Transactions older than this
            timestamp will not be included in the summary.
          schema:
            type: string
          in: query
          required: true
        - name: toTimestamp
          description: >
            A Unix timestamp in seconds marking the end of the query period, inclusive. Transactions after this
            timestamp will not be included in the summary. **The maximum range supported by the endpoint is 30 days.**
          schema:
            type: string
          in: query
          required: true
        - name: toChain
          description: >
            The ID, or key of the chain on the receiving side of the transfer. This parameter filters the summary to
            include only transfers received on the specified chain.
          schema:
            type: string
          in: query
          required: true
        - name: toToken
          description: >
            The address, or symbol of the token received in the transfers. This parameter filters the summary to include
            only transfers involving the specified token on the receiving chain.
          schema:
            type: number
          in: query
          required: true
        - name: fromChain
          description: >
            The ID, or key of the chain on the sending side of the transfers. This parameter filters the summary to
            include only transfers sent from the specified chain.
          schema:
            type: number
          in: query
          required: false
        - name: integrator
          description: >
            The integrator string to filter transfers by. This parameter filters the summary to include only transfers
            for the given integrator.
          schema:
            type: string
          in: query
          required: false
      responses:
        '200':
          $ref: '#/components/responses/TransfersSummaryResponse'
      operationId: get_v1_analytics_transfers_summary
  /v1/analytics/transfers:
    get:
      summary: Get a list of filtered transfers
      description: >-
        This endpoint can be used to retrieve a list of transfers filtered by certain properties. Returns a maximum of
        1000 transfers.
      parameters:
        - name: integrator
          description: The integrator string to filter by
          schema:
            type: string
          in: query
        - name: wallet
          description: 'The sending OR receiving wallet address '
          schema:
            type: string
          in: query
        - name: status
          description: >-
            The status of the transfers. Possible values are `ALL`, `DONE`, `PENDING`, and `FAILED`. The default is
            `DONE`
          schema:
            type: string
          in: query
        - name: fromTimestamp
          description: The oldest timestamp that should be taken into consideration. Defaults to 30 days ago
          schema:
            type: number
          in: query
        - name: toTimestamp
          description: The newest timestamp that should be taken into consideration. Defaults to now
          schema:
            type: number
          in: query
        - name: fromChain
          description: The chain where the transfer originates from.
          schema:
            type: string
          in: query
        - name: toChain
          description: The chain where the transfer ends.
          schema:
            type: string
          in: query
        - name: fromToken
          description: The token transferred from the originating chain. To use this parameter `fromChain` must be set.
          schema:
            type: string
          in: query
        - name: toToken
          description: The token received on the destination chain. To use this parameter `toChain` must be set.
          schema:
            type: string
          in: query
      responses:
        '200':
          $ref: '#/components/responses/TransfersResponse'
      operationId: get_v1_analytics_transfers
  /v2/analytics/transfers:
    get:
      summary: Get a paginated list of filtered transfers
      description: >-
        A paginated version of the `GET /v1/analytics/transfers endpoint`. This endpoint can be used to retrieve a list
        of transfers filtered by certain properties.
      parameters:
        - $ref: '#/components/parameters/paginationLimit'
        - $ref: '#/components/parameters/paginationNext'
        - $ref: '#/components/parameters/paginationPrevious'
        - name: integrator
          description: Either a single integrator string, or an array of unique integrator strings to filter transfers by.
          schema:
            oneOf:
              - type: string
              - type: array
                items:
                  type: string
          in: query
        - name: wallet
          description: 'The sending OR receiving wallet address '
          schema:
            type: string
          in: query
        - name: status
          description: >-
            The status of the transfers. Possible values are `ALL`, `DONE`, `PENDING`, and `FAILED`. The default is
            `DONE`
          schema:
            type: string
          in: query
        - name: fromTimestamp
          description: The oldest timestamp that should be taken into consideration. Defaults to 30 days ago
          schema:
            type: number
          in: query
        - name: toTimestamp
          description: The newest timestamp that should be taken into consideration. Defaults to now
          schema:
            type: number
          in: query
        - name: fromChain
          description: The chain where the transfer originates from.
          schema:
            type: string
          in: query
        - name: toChain
          description: The chain where the transfer ends.
          schema:
            type: string
          in: query
        - name: fromToken
          description: The token transferred from the originating chain. To use this parameter `fromChain` must be set.
          schema:
            type: string
          in: query
        - name: toToken
          description: The token received on the destination chain. To use this parameter `toChain` must be set.
          schema:
            type: string
          in: query
      responses:
        '200':
          $ref: '#/components/responses/TransfersV2Response'
      operationId: get_v2_analytics_transfers
  /v1/quote:
    get:
      summary: Get a quote for a token transfer
      description: >-
        This endpoint can be used to request a quote for a transfer of one token to another, cross chain or not.

        The endpoint returns a `Step` object which contains information about the estimated result as well as a
        `transactionRequest` which can directly be sent to your wallet.

        The estimated result can be found inside the `estimate`, containing the estimated `toAmount` of the requested
        `Token` and the `toAmountMin`, which is the guaranteed minimum value that the transfer will yield including
        slippage.

        If you want to learn more about how to use this endpoint please have a look at our
        [guide](https://docs.li.fi/more-integration-options/li.fi-api/requesting-a-quote).
      parameters:
        - example: DAI
          name: fromChain
          description: The sending chain. Can be the chain id or chain key
          schema:
            type: string
          in: query
          required: true
        - example: POL
          name: toChain
          description: The receiving chain. Can be the chain id or chain key
          schema:
            type: string
          in: query
          required: true
        - example: '0x4ecaba5870353805a9f068101a40e0f32ed605c6'
          name: fromToken
          description: The token that should be transferred. Can be the address or the symbol
          schema:
            type: string
          in: query
          required: true
        - example: '0x2791bca1f2de4661ed88a30c99a7a9449aa84174'
          name: toToken
          description: The token that should be transferred to. Can be the address or the symbol
          schema:
            type: string
          in: query
          required: true
        - example: '0x552008c0f6870c2f77e5cC1d2eb9bdff03e30Ea0'
          name: fromAddress
          description: The sending wallet address
          schema:
            type: string
          in: query
          required: true
        - example: '0x552008c0f6870c2f77e5cC1d2eb9bdff03e30Ea0'
          name: toAddress
          description: The receiving wallet address. If none is provided, the fromAddress will be used
          schema:
            type: string
          in: query
          required: false
        - example: '1000000'
          name: fromAmount
          description: The amount that should be sent including all decimals (e.g. 1000000 for 1 USDC (6 decimals))
          schema:
            type: string
          in: query
          required: true
        - name: order
          description: >-
            Which kind of route should be preferred **FASTEST**: This sorting criterion prioritizes routes with the
            shortest estimated execution time. Users who value speed and want their transactions to be completed as
            quickly as possible should choose the fastest routes. **CHEAPEST**: This criterion focuses on minimizing the
            cost of the transaction, whether in token amount or USD amount (USD amount minus gas cost). Users looking
            for the most economical option should choose the cheapest routes.
          schema:
            enum:
              - FASTEST
              - CHEAPEST
            type: string
          in: query
        - example: 0.005
          name: slippage
          description: The maximum allowed slippage for the transaction as a decimal value. 0.005 represents 0.5%.
          schema:
            maximum: 1
            minimum: 0
            type: number
          in: query
        - example: fee-demo
          name: integrator
          description: A string containing tracking information about the integrator of the API
          schema:
            type: string
          in: query
        - example: 0.02
          name: fee
          description: >-
            The percent of the integrator's fee that is taken from every transaction. 0.02 represents 2%. The maximum
            fee amount should be less than 100%.
          schema:
            maximum: 1
            exclusiveMaximum: true
            minimum: 0
            type: number
          in: query
        - name: referrer
          description: A string containing tracking information about the referrer of the integrator
          schema:
            type: string
          in: query
          required: false
        - example: hop,cbridge
          name: allowBridges
          description: >-
            List of bridges that are allowed for this transaction. Retrieve the current catalog from the `/v1/tools`
            endpoint. Also values `all`, `none`, `default` and `[]` are acceptable and mean all tools of the current
            type (`all`), no tools (for `none` and `[]` cases) and default tool's settings on the current stage.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/QuoteBridgesEnum'
          in: query
        - name: allowExchanges
          description: >-
            List of exchanges that are allowed for this transaction. Retrieve the current catalog from the `/v1/tools`
            endpoint. Also values `all`, `none`, `default` and `[]` are acceptable and mean all tools of the current
            type (`all`), no tools (for `none` and `[]` cases) and default tool's settings on the current stage.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/QuoteExchangesEnum'
          in: query
        - example: relay
          name: denyBridges
          description: >-
            List of bridges that are not allowed for this transaction. Retrieve the current catalog from the `/v1/tools`
            endpoint. Also values `all`, `none`, `default` and `[]` are acceptable and mean all tools of the current
            type (`all`), no tools (for `none` and `[]` cases) and default tool's settings on the current stage.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/QuoteBridgesEnum'
          in: query
        - name: denyExchanges
          description: >-
            List of exchanges that are not allowed for this transaction. Retrieve the current catalog from the
            `/v1/tools` endpoint. Also values `all`, `none`, `default` and `[]` are acceptable and mean all tools of the
            current type (`all`), no tools (for `none` and `[]` cases) and default tool's settings on the current stage.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/QuoteExchangesEnum'
          in: query
        - name: preferBridges
          description: >-
            List of bridges that should be preferred for this transaction. Retrieve the current catalog from the
            `/v1/tools` endpoint. Also values `all`, `none`, `default` and `[]` are acceptable and mean all tools of the
            current type (`all`), no tools (for `none` and `[]` cases) and default tool's settings on the current stage.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/QuoteBridgesEnum'
          in: query
        - name: preferExchanges
          description: >-
            List of exchanges that should be preferred for this transaction. Retrieve the current catalog from the
            `/v1/tools` endpoint. Also values `all`, `none`, `default` and `[]` are acceptable and mean all tools of the
            current type (`all`), no tools (for `none` and `[]` cases) and default tool's settings on the current stage.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/QuoteExchangesEnum'
          in: query
        - name: allowDestinationCall
          description: >-
            Whether swaps or other contract calls should be allowed as part of the destination transaction of a bridge
            transfer. Separate swap transactions on the destination chain are not affected by this flag. By default,
            parameter is `true`.
          schema:
            type: boolean
          in: query
        - name: fromAmountForGas
          description: The amount of the token to convert to gas on the destination side.
          schema:
            type: string
          in: query
          required: false
        - name: maxPriceImpact
          description: >-
            The price impact threshold above which routes are hidden. As an example, one should specify 0.15 (15%) to
            hide routes with more than 15% price impact. The default is 10%.
          schema:
            type: number
          in: query
        - name: swapStepTimingStrategies
          description: >-
            Timing setting to wait for a certain amount of swap rates. In the format
            `minWaitTime-${minWaitTimeMs}-${startingExpectedResults}-${reduceEveryMs}`. Please check
            [docs.li.fi](https://docs.li.fi) for more details.
          schema:
            type: array
            items:
              type: string
              example: minWaitTime-600-4-300
          in: query
          required: false
        - name: routeTimingStrategies
          description: >-
            Timing setting to wait for a certain amount of routes to be generated before chosing the best one. In the
            format `minWaitTime-${minWaitTimeMs}-${startingExpectedResults}-${reduceEveryMs}`. Please check
            [docs.li.fi](https://docs.li.fi) for more details.
          schema:
            type: array
            items:
              type: string
              example: minWaitTime-600-4-300
          in: query
          required: false
        - name: skipSimulation
          description: >-
            Parameter to skip transaction simulation. The quote will be returned faster but the transaction gas limit
            won't be accurate.
          schema:
            type: boolean
          in: query
          required: false
        - name: x-lifi-api-key
          description: Authentication header, contact support if you want to get registered.
          schema:
            type: string
          in: header
      responses:
        '200':
          $ref: '#/components/responses/StepResponse'
      operationId: get_v1_quote
  /v1/advanced/routes:
    post:
      tags:
        - advanced
      summary: Get a set of routes for a request that describes a transfer of tokens
      description: >-
        In order to execute any transfer, you must first request possible `Routes`. From the result set a `Route` can be
        selected and executed by retrieving the transaction for every included `Step` using the `/steps/transaction`
        endpoint.

        **Attention**: This request is more complex and intended to be used via our [JavaScript
        SDK](https://docs.li.fi/integrate-li.fi-js-sdk/install-li.fi-sdk).
      parameters:
        - name: x-lifi-api-key
          description: Authentication header, contact support if you want to get registered.
          schema:
            type: string
          in: header
      requestBody:
        description: >-
          The request object describes a desired any-to-any transfer and contains all information necessary to calculate
          the most efficient routes.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoutesRequest'
            examples:
              RoutesRequestExample:
                value:
                  fromChainId: 100
                  fromAmount: '1000000000000000000'
                  fromTokenAddress: '0x0000000000000000000000000000000000000000'
                  toChainId: 137
                  toTokenAddress: '0x0000000000000000000000000000000000000000'
                  options:
                    integrator: fee-demo
                    referrer: '0x552008c0f6870c2f77e5cC1d2eb9bdff03e30Ea0'
                    slippage: 0.003
                    fee: 0.02
                    bridges:
                      allow:
                        - relay
                    exchanges:
                      allow:
                        - 1inch
                        - openocean
                    allowSwitchChain: true
                    order: CHEAPEST
                    maxPriceImpact: 0.1
        required: true
      responses:
        '200':
          $ref: '#/components/responses/RoutesResponse'
      operationId: post_v1_advanced_routes
components:
  responses:
    ChainsResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ChainsResponse'
          examples:
            ChainsResponseExample:
              value:
                chains:
                  - key: eth
                    name: Ethereum
                    chainType: EVM
                    coin: ETH
                    id: 1
                    mainnet: true
                    logoURI: https://raw.githubusercontent.com/lifinance/types/main/src/assets/icons/chains/ethereum.svg
                    tokenlistUrl: https://gateway.ipfs.io/ipns/tokens.uniswap.org
                    multicallAddress: '0xcA11bde05977b3631167028862bE2a173976CA11'
                    metamask:
                      chainId: '0x1'
                      blockExplorerUrls:
                        - https://etherscan.io/
                      chainName: Ethereum Mainnet
                      nativeCurrency:
                        name: ETH
                        symbol: ETH
                        decimals: 18
                      rpcUrls:
                        - https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161
                    nativeToken:
                      address: '0x0000000000000000000000000000000000000000'
                      decimals: 18
                      symbol: ETH
                      chainId: 1
                      coinKey: ETH
                      name: ETH
                      logoURI: https://static.debank.com/image/token/logo_url/eth/935ae4e4d1d12d59a99717a24f2540b5.png
                      priceUSD: '2582.35'
