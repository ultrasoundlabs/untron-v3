          $ref: '#/components/schemas/AllowDenyPrefer'
          description: Object configuring the bridges that should or should not be taken into consideration for the possibilities
          properties:
            allow:
              default:
                - all
              type: array
              items:
                type: string
            deny:
              type: array
              items:
                type: string
            prefer:
              type: array
              items:
                type: string
        exchanges:
          $ref: '#/components/schemas/AllowDenyPrefer'
          description: Object configuring the exchanges that should or should not be taken into consideration for the possibilities
          properties:
            allow:
              default:
                - all
              type: array
              items:
                type: string
            deny:
              type: array
              items:
                type: string
            prefer:
              type: array
              items:
                type: string
        order:
          description: The way the resulting routes should be ordered
          enum:
            - FASTEST
            - CHEAPEST
          type: string
        allowSwitchChain:
          description: Whether chain switches should be allowed in the routes
          default: false
          type: boolean
        allowDestinationCall:
          description: >-
            Defines if we should return routes with a cross-chain bridge protocol (Connext, etc.) destination calls or
            not.
          default: true
          type: boolean
        referrer:
          description: Integrators can set a wallet address as referrer to track them
          type: string
        fee:
          format: double
          description: >-
            The percent of the integrator's fee that is taken from every transaction. The maximum fee amount should be
            less than 100%.
          maximum: 1
          exclusiveMaximum: true
          minimum: 0
          type: number
        maxPriceImpact:
          format: double
          description: >-
            The price impact threshold above which routes are hidden. As an example, one should specify 0.15 (15%) to
            hide routes with more than 15% price impact. The default is 10%.
          type: number
        timing:
          type: object
          properties:
            swapStepTimingStrategies:
              description: >-
                Timing setting to wait for a certain amount of swap rates. Please check [docs.li.fi](https://docs.li.fi)
                for more details.
              type: array
              items:
                type: object
                properties:
                  strategy:
                    enum:
                      - minWaitTime
                  minWaitTimeMs:
                    maximum: 15000
                    minimum: 0
                    type: number
                  startingExpectedResults:
                    type: number
                    minimum: 0
                    maximum: 100
                  reduceEveryMs:
                    maximum: 15000
                    minimum: 0
                    type: number
            routeTimingStrategies:
              description: >-
                Timing setting to wait for a certain amount of routes to be generated before chosing the best one.
                Please check [docs.li.fi](https://docs.li.fi) for more details.
              type: array
              items:
                type: object
                properties:
                  strategy:
                    enum:
                      - minWaitTime
                  minWaitTimeMs:
                    maximum: 15000
                    minimum: 0
                    type: number
                  startingExpectedResults:
                    type: number
                    minimum: 0
                    maximum: 100
                  reduceEveryMs:
                    maximum: 15000
                    minimum: 0
                    type: number
      example:
        integrator: fee-demo
        slippage: 0.003
        fee: 0.02
        bridges:
          allow:
            - relay
        exchanges:
          allow:
            - 1inch
            - openocean
        maxPriceImpact: 0.1
